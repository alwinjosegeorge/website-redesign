<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <img src="https://www.minecraft.net/content/dam/minecraftnet/games/minecraft/key-art/Vanilla-PMP_Collection-Carousel-0_Buzzy-Bees_1280x768.jpg" 
                alt="Minecraft Logo" class="logo">
        </header>
        
        <main>
            <h1>Explore Minecraft Universe</h1>
            <div class="search-box">
                <input type="text" id="search-bar" placeholder="Search for items, mods, servers...">
                <button id="search-btn">🔍</button>
            </div>
        </main>
        
        <footer>
            <p>© 2025 Minecraft Search | Designed by <span class="highlight">HYPER</span></p>
        </footer>
    </div>

</body>
</html>
